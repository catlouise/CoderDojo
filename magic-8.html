<script>

function magic() {

var answers = [
  "It is certain",
  "It is decidedly so",
  "Without a doubt",
  "Yes, definitely",
  "You may rely on it",
  "As I see it, yes",
  "Most likely",
  "Outlook good",
  "Yes",
  "Signs point to yes",
  "Reply hazy try again",
  "Ask again later",
  "Better not tell you now",
  "Cannot predict now",
  "Concentrate and ask again",
  "Don't count on it",
  "My reply is no",
  "My sources say no",
  "Outlook not so good",
  "Very doubtful",
];

var randomItem = Math.floor(Math.random() * answers.length);
document.getElementById('answers').innerHTML = answers[randomItem];

}
</script>
<center>
<h1>Magic 8 Ball</h1>
<div id="answers"></div>
<button onclick="magic();">Click Me</button></center>
